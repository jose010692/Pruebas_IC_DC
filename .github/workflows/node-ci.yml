name: Node CI - Tests & Audit
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm install --legacy-peer-deps
      - run: npm audit --json > npm-audit.json
      - run: npm test || true

      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: npm-audit.json
